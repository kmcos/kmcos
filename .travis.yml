sudo: required
language: python
python:
  - 3.9

notifications:
  webhooks:
    urls:
      - https://webhooks.gitter.im/e/26fa98091448e088717c
    on_success: change  # options: [always|never|change] default: always
    on_failure: always  # options: [always|never|change] default: always
    on_start: never     # options: [always|never|change] default: always

cache:
    apt: true
    pip: true
    custom_install : true

sudo: required

virtualenv:
  system_site_packages: true

# Setup anaconda
before_install:
    # setup system for GUI testing
  - export DISPLAY=:99.
  - sh -e /etc/init.d/xvfb start
  - /sbin/start-stop-daemon --start --quiet --pidfile /tmp/custom_xvfb_99.pid --make-pidfile --background --exec /usr/bin/Xvfb -- :99 -ac -screen 0 1280x1024x16
  # install apt packages
  - sudo apt-get update -q
  - sudo apt-get install gfortran -y
  - sudo apt-get install python-gobject-2 -y
  - sudo apt-get install python-gtk2 -y
  - sudo apt-get install python-lxml -y
  - sudo apt-get install python-pygoocanvas -y
  - sudo apt-get install python-kiwi -y
  - sudo apt-get install python-cairo -y
install:
  - sudo pip install --upgrade pip
  - pip install ase
  - wget https://gist.github.com/mhoffman/d2a9466c22f33a9e046b/raw/4c73c5029f3c01e656f161c7459f720aff331705/gazpacho_0.7.2-3_all.deb
  - sudo dpkg -i gazpacho_0.7.2-3_all.deb
  - sudo mkdir tmp
  - sudo dpkg-deb -x  gazpacho_0.7.2-3_all.deb tmp
  #- sudo tree tmp
  - sudo touch tmp/usr/share/pyshared/gazpacho/loader/__init__.py
  - sudo cp -rv tmp/usr/share/pyshared/gazpacho/ /home/travis/virtualenv/python2.7_with_system_site_packages/local/lib/python2.7/site-packages
  - ls -R tmp | grep ":$" | sed -e 's/:$//' -e 's/[^-][^\/]*\//--/g' -e 's/^/   /' -e 's/-/|/'
  - ls -R  /home/travis/virtualenv/python2.7_with_system_site_packages/local/lib/python2.7/site-packages | grep ":$" | sed -e 's/:$//' -e 's/[^-][^\/]*\//--/g' -e 's/^/   /' -e 's/-/|/'
  - python setup.py install #install kmcos

script:
    - export PYTHONPATH=/usr/share/pyshared/:${PYTHONPATH}
    - export PYTHONPATH=/usr/lib/python2.7/dist-packages/:${PYTHONPATH}
    - export PYTHONPATH=/home/travis/virtualenv/python2.7_with_system_site_packages/local/lib/python2.7/site-packages:${PYTHONPATH} # pip packages go here
    - python -c "import sys; import pprint; pprint.pprint(sys.path)"
    - nosetests --process-restartworker --processes=1 --process-timeout=60
